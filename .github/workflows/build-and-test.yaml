name: Build and Test

on:
  pull_request:
    branches: [ dev, master ]

  push:
    branches: [ dev, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build and Test with Maven
        run: mvn clean test
