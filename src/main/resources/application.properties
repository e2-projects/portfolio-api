# APP
spring.application.name=portfolio-api
server.port=8087
server.max-http-header-size=20KB
server.servlet.context-path=/portfolio/api/v1

# FIREBASE
# admin-sdk.json should be generated by Firebase and placed in /resources folder
firebase.service-account-file=admin-sdk.json
firebase.database-url=${DB_URL}

# SWAGGER
swagger.version=1.0.0
swagger.title=Portfolio API
swagger.description=API to create update data for personal portfolio
